services:
  - type: web
    name: market-impact-scanner
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.8"
      - key: GROQ_API_KEY
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_CHANNEL_ID
        sync: false
      - key: DISCORD_CHANNEL_TMT
        sync: false
      - key: DISCORD_CHANNEL_DEFENSIVE
        sync: false
      - key: DISCORD_CHANNEL_CYCLICAL
        sync: false
      - key: DISCORD_CHANNEL_MACRO
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_TO
        sync: false
    healthCheckPath: /api/health
